<!DOCTYPE html>
<html lang="fr">
    <head>

        <title>Jeu de d√©</title>

        <meta charset="utf-8">
        <meta name="Language" CONTENT="fr" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta name="robots" content="index,follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="Author" content="Sadayen Vellen" />
        <meta property="og:type" content="website" />

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">        

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
        <ion-app>
            <ion-content class="background"> <!--Add background class-->
                <ion-grid>

                    <!-- <ion-row>
                        <ion-col> 
                            
                        </ion-col>
                    </ion-row> -->

                    <ion-row class="wrapper clearfix"> <!-- set player -->
                        <ion-col> <!-- set player 1-->
                            <div class="player1">
                                <div class="playername" id="player1">Player 1</div>
                                <div class="score" id="score1">43</div>
                                <div class="current-score">
                                    <div class="current">Current</div>
                                    <div class="currentscore" id="current1">11</div>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col> <!-- set player 2 -->
                            <div class="player2">
                                <div class="playername" id="player2">Player 2</div>
                                <div class="score" id="score2">72</div>
                                <div class="current-score">
                                    <div class="current">Current</div>
                                    <div class="currentscore" id="current2">0</div>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col> 
                            <button class="new"><span class="iconify ion-icon" data-icon="ion:add-circle-outline"></span>New game</button> <!-- New game button -->
                            <button class="roll"><span class="iconify ion-icon" data-icon="fe:loop"></span>Roll dice</button> <!-- Roll dice button -->
                            <button class="hold"><span class="iconify ion-icon" data-icon="bi:box-arrow-in-down"></span>Hold</button> <!-- stop button -->
                        </ion-col>
                    </ion-row>

                    <img src="images/dice-5.png" alt="Dice" class="dice" id="dice-1">

                </ion-grid>
            </ion-content>
        </ion-app>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
